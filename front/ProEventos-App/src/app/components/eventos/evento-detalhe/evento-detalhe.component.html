<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            formControlName="tema"
            placeholder="Insira o Tema"
            [ngClass]="cssValidator(f.tema)"
          />
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
            Tema é obrigatório.
          </div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
            Tema deve ter no mínimo 4 caracteres.
          </div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
            Tema deve ter no máximo 50 caracteres.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="local"
            placeholder=""
            [ngClass]="cssValidator(f.local)"
          />
          <div class="invalid-feedback">Local é obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control is-invalid"
            formControlName="dataEvento"
            value="{{evento.dataEvento | DateTimeFormat}}"
            placeholder=""
            [ngClass]="cssValidator(f.dataEvento)"
            bsDatepicker [bsConfig]="bsConfig"
          />
          <div class="invalid-feedback">Data é obrigatório</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="qtdPessoas"
            placeholder=""
            [ngClass]="cssValidator(f.qtdPessoas)"
          />
          <div class="invalid-feedback">Qtde de Pessoas é obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="telefone"
            placeholder="(00) 90000-0000"
            [ngClass]="cssValidator(f.telefone)"
          />
          <div class="invalid-feedback">Telefone é obrigatório</div>
        </div>
        <div class="form-group col-md-6">
          <label>E-mail</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="email"
            placeholder="e-mail"
            [ngClass]="cssValidator(f.email)"
          />
          <div class="invalid-feedback">E-mail é obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">Salvar Evento</button>
      </div>
    </div>
  </form>
</div>
